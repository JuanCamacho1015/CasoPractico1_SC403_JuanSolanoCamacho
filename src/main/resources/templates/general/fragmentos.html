<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${titulo}">Caso Practica 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">MeetingPlanner CR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/sala/listado}">Salas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/reunion/listado}">Reuniones</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pt-3" th:fragment="mensajes">
  <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
</div>

<div th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
