<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos :: head('Listado de Salas')}"></head>
<body>
<div th:replace="~{general/fragmentos :: navbar}"></div>
<div th:replace="~{general/fragmentos :: mensajes}"></div>

<main class="container pb-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">Gestión de Salas</h1>
    <a class="btn btn-primary" th:href="@{/sala/nuevo}">+ Nueva Sala</a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="s : ${salas}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.nombre}"></td>
            <td th:text="${s.capacidad}"></td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{|/sala/editar/${s.id}|}">Editar</a>
              <button class="btn btn-sm btn-outline-danger"
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#modalEliminar"
                      th:attr="data-action=@{|/sala/eliminar/${s.id}|},
                               data-nombre=${s.nombre}">
                Eliminar
              </button>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(salas)}">
            <td colspan="4" class="text-center text-muted py-4">No hay salas registradas.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Modal eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEliminar" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Seguro que desea eliminar la sala <strong id="nombreModal"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{general/fragmentos :: scripts}"></div>
</body>
</html>
